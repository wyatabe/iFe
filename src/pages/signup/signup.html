<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url(assets/imgs/fundo.png)">
  <ion-grid>
    <ion-row style="text-align: center">
      <ion-col col-12>
        <div class="photo-moldura">
          <img [src]="photo" class="photo"/>
          <button class="photo-button" ion-button clear (click)="takePhoto()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <ion-row>
        <ion-col col-12>
          <ion-input type="email" class="input-rounded" placeholder="meu@email.com.br" formControlName="email"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="text" class="input-rounded" placeholder="Nome Completo" formControlName="nome"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="tel" autocomplete="off" autocorrect="off" class="input-rounded" placeholder="CPF" [brmasker]="{mask:'000.000.000-00', len:14}" formControlName="cpf"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          <ion-select class="select-rounded" placeholder="Sexo" formControlName="sexo">
            <ion-option value="M">Masculino</ion-option>
            <ion-option value="F">Feminino</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-7>
          <ion-datetime class="input-rounded" displayFormat="DD/MM/YYYY" placehoder="Data Nascimento" cancelText="Cancelar" doneText="OK" formControlName="dataNascimento"></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-select class="select-rounded" placeholder="Congregação" formControlName="idCongregacao">
            <ion-option value="1">Congregação 1</ion-option>
            <ion-option value="2">Congregação 2</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="tel" autocomplete="off" autocorrect="off" class="input-rounded" placeholder="Telefone Celular" [brmasker]="{phone: true}" formControlName="celular"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="password" class="input-rounded" placeholder="Senha" formControlName="senha"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-input type="password" class="input-rounded" placeholder="Confirmar Senha" formControlName="confirmaSenha"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-label>aceitar termos</ion-label>
              <ion-checkbox color="secondary" formControlName="termos"></ion-checkbox>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <a href="#" class="privacy-button">termos de privacidade</a>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center">
        <ion-col col-12>
          <button class="button-rounded" ion-button round type="submit">Cadastrar</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
