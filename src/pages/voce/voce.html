<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="10px" style="background-image: url(assets/imgs/fundo.png)">
  <img src="assets/imgs/voce_bar.png" />
  <div class="titulo">
      VOCÊ
  </div>
  <ion-grid>
    <ion-row>
      <ion-col (click)="showCadastro()">
        <img src="assets/imgs/continuar_icon.png"/>
        <div class="texto">
          CONTINUAR CADASTRO
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="showExtrato()" [style.display]="styleDisplay">
        <img src="assets/imgs/extrato.png" />
        <div class="texto">
          MEU<br>
          EXTRATO
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="showEnsino()" [style.display]="styleDisplay">
        <img src="assets/imgs/ensino.png" />
        <div class="texto">
          ENSINO A<br>
          DISTÂNCIA
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col (click)="showVender()" [style.display]="styleDisplay">
        <img src="assets/imgs/vender.png" />
        <div class="texto" style="padding-top: 40px">
          VENDER
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
