<!--
  Generated template for the EnsinoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url(assets/imgs/fundo.png)">
  <img src="assets/imgs/ensino_bar.png" />
  <div class="titulo">
    ENSINO
  </div>
  <ion-card *ngFor="let item of videos">
    <video width="100%" controls>
      <source [id]="id" src="{{item.url}}" type="video/mp4" />
    </video>
    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
      <p class="texto">
        {{item.descricao}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
